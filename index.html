<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
     
      
      .div-center {
        box-shadow: -1px 9px 12px -3px rgba(0,0,0,0.95);       
        display: table;
      }
      
      
    </style>
  </head>
  <body>
    
    <body  class="bg-secondary">
     
        <div class="div-center  overflow-auto py-3 px-4 position-absolute top-0 start-0 bottom-0 end-0 m-auto mw-100 mh-100 rounded w-25 h-25 bg-white">
          <div class="align-middle">
            <h4>Bootstrap Login</h4>
            <hr />
            <form>
              <div class="form-group pb-4">
                <label for="txtEmail" class="pb-2">Enter your email<sup class="text-danger">&nbsp;*</sup></label>
                <input type="email" class="form-control" id="txtEmail" placeholder="Email">
              </div>
              <div class="form-group pb-4">
                <label for="txtPassword" class="pb-2">Enter your password<sup class="text-danger">&nbsp;*</sup></label>
                <input type="password" class="form-control" id="txtPassword" placeholder="Password">
              </div>
              <br/>
              <button type="submit" class="btn btn-primary">Login</button>
              <hr />
              <button type="button" class="btn btn-success">Signup</button>
              <button type="button" class="btn btn-warning text-white">Reset Password</button>
      
            </form>
      
          </div>
      
      
          </span>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
